<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gambling Game Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .menu-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
    .menu-container img {
      width: 200px; /* Adjust size as needed */
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .menu-container img:hover {
      transform: scale(1.1);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #333;
    }
  </style>
</head>
<body>
<audio id="background-music" autoplay loop>
  <source src="https://github.com/Gabriel-H-2001/gamblinggame/raw/refs/heads/main/menu_music_loop.wav" type="audio/wav">
</audio>
  <div class="menu-container">
    <h1>Welcome to the Gambling Game!</h1>
    <!-- Link to gameplay page -->
    <a href="./gameplay.html">
      <!-- Replace play_button_image.png with your actual image filename -->
      <img src="./play_button_image.png" alt="Play Button">
    </a>
  </div>

</body>
</html>
